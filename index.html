<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child Countdown</title>
    <link rel="shortcut icon" href="image/dad.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>

<body style="background-color: pink;">

    <div class="baby-counter-home">
        <div class="container">
            <div class="counter-wrapper">
                <!-- <h1>Our first child is due</h1> -->
                <div>
                    <h1 style="margin-top: 2%;">আর বাকি</h1>
                    <h2 style="font-size: 38px;" id="demo"></h2>
                </div>
                <img style="width: 260px;" src="image/dad-removebg-preview.png" alt="" srcset="">
                <h2 style="font-size: 28px;">Shaker & Nayeem first child will come soon! We are very exited for this amazing moment.</h2>
                <h3 style="margin-bottom: 20px; font-size: 24px;">Please keep us in your prayers.</h3>
            </div>
        </div>
    </div>



    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 10, 2024 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
