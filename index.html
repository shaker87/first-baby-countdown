<head>

     <title>Sumayra's Birthday Countdown</title>
    <link rel="shortcut icon" href="image/dad.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: pink;">

    <div class="baby-counter-home">
        <div class="container">
            <div class="counter-wrapper">
                <!-- <h1>Our first child is due</h1> -->
                <div>
                    <h1 style="margin-top: 2%; font-size: 22px;">আর বাকি!</h1>
                    <h2 style="font-size: 28px;" id="demo"></h2>
                </div>
                <img style="width: 240px;" src="image/dad-removebg-preview.png" alt="" srcset="">
                <!-- <h2 style="font-size: 28px;">Shaker and Nayeem first child will arrive soon.
We are waiting for this exciting moment.</h2> -->
                <h2 style="font-size: 20px;">সুমাইরার প্রথম জন্মদিন আসছে এবং আমরা এই উত্তেজনাপূর্ণ মুহূর্তটির জন্য অধীর আগ্রহে অপেক্ষা করছি। আপনাকে এই জন্মদিনের অনুষ্ঠানে আমন্ত্রণ জানানো হচ্ছে।</h2>
                <h3 style="margin-bottom: 20px; font-size: 20px;">অনুগ্রহ করে সুমাইরার জন্য দোয়া করবেন।</h3>
            </div>
        </div>
    </div>



    <script>
        // আমরা যে তারিখের জন্য কাউন্টডাউন করছি সেট করুন
        var countDownDate = new Date("Mar 22, 2025 12:00:00").getTime();
    
        // প্রতি ১ সেকেন্ডে কাউন্টডাউন আপডেট করুন
        var x = setInterval(function () {
    
            // আজকের তারিখ এবং সময় নিন
            var now = new Date().getTime();
    
            // এখন এবং কাউন্টডাউন তারিখের মধ্যে দূরত্ব নির্ণয় করুন
            var distance = countDownDate - now;
    
            // দিন, ঘন্টা, মিনিট এবং সেকেন্ডের জন্য সময় হিসাব
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // id="demo" সহ এলিমেন্টে ফলাফল দেখান
            document.getElementById("demo").innerHTML = days + "দিন " + hours + "ঘন্টা "
                + minutes + "মিনিট " + seconds + "সেকেন্ড ";
    
            // যদি কাউন্টডাউন শেষ হয়ে যায়, কিছু টেক্সট দেখান
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "সময় শেষ";
            }
        }, 1000);
    </script>
    

</body>

</html>
